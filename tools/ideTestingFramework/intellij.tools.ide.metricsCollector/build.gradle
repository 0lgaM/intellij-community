apply plugin: 'java'
apply plugin: 'kotlin'

buildscript {
  ext.kotlin_version = '1.6.10'
  ext.jackson_version = '2.13.3'

  repositories {
    maven { url = "https://cache-redirector.jetbrains.com/maven-central" }
    maven { url = "https://cache-redirector.jetbrains.com/intellij-dependencies" }
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

sourceSets {
  main.kotlin.srcDirs += 'src'
}

repositories {
  maven { url = "https://cache-redirector.jetbrains.com/maven-central" }
  maven { url = "https://cache-redirector.jetbrains.com/intellij-dependencies" }

  maven { url = "https://www.jetbrains.com/intellij-repository/releases" }
  maven { url = "https://www.jetbrains.com/intellij-repository/snapshots" }
  maven { url = "https://www.jetbrains.com/intellij-repository/nightly" }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "org.jetbrains.intellij.deps:gradle-api:7.4"
  implementation "com.fasterxml.jackson.core:jackson-databind:2.13.1"


  implementation('com.jetbrains.intellij.platform:lang-impl:222-EAP-SNAPSHOT') {
    exclude group: 'org.jetbrains.kotlinx'
    exclude group: 'io.ktor'
  }

  implementation("com.jetbrains.intellij.tools:ide-starter:222-EAP-SNAPSHOT")
}


compileKotlin {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11

  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_11.toString()
    freeCompilerArgs += [
      "-version",
      "-Xjvm-default=enable",
      "-Xopt-in=kotlin.time.ExperimentalTime"
    ]
  }
}

compileTestKotlin {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11

  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_11.toString()
    freeCompilerArgs += [
      "-version",
      "-Xjvm-default=enable",
      "-Xopt-in=kotlin.time.ExperimentalTime"
    ]
  }
}
