Reports problems with extension registration in <code>plugin.xml</code>.
<p>
  The following problems are reported:
  <ul>
    <li>Missing <code>language</code> declaration.
      If the extension does not target a specific language, specify
      <code>language=""</code> or <code>&lt;language>&lt;/language></code> explicitly for "any language".</li>
  </ul>
</p>
<p><small>New in 2022.3</small>
