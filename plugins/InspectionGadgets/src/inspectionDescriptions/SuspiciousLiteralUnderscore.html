Reports decimal number literals that use the underscore numeric separator with groups where the number of digits is not three.
Such literals may contain a typo. This inspection will not warn on literals containing two consecutive underscores.
<p><b>Example:</b> <code>int oneMillion = 1_000_0000;</code></p>
