import org.jetbrains.backwardRefs.CompilerBackwardReferenceIndex
import org.jetbrains.backwardRefs.JavacReferenceIndexWriter
import org.jetbrains.plugins.gradle.tooling.internal.backRefCollector.ReferenceIndexHolder
import org.jetbrains.plugins.gradle.tooling.internal.backRefCollector.ReferenceIndexJavacPlugin

apply plugin: BackRefCollectorGradlePlugin

initscript {
  dependencies {
    classpath files([${EXTENSIONS_JARS_PATH}])
  }
}

apply plugin: BackRefCollectorGradlePlugin

@SuppressWarnings("GrPackage")
class BackRefCollectorGradlePlugin implements Plugin<Gradle> {

  @Override
  void apply(Gradle gradle) {
    def indexDir = ReferenceIndexHolder.ourIndexDir
    ReferenceIndexHolder.ourIndexWriter = new JavacReferenceIndexWriter(new CompilerBackwardReferenceIndex(new File(indexDir), false) {
      @Override
      protected RuntimeException createBuildDataCorruptedException(IOException cause) {
        return new RuntimeException(cause)
      }
    })
    gradle.buildFinished {
      if (ReferenceIndexHolder.ourIndexWriter != null) {
        ReferenceIndexHolder.ourIndexWriter.close()
      }
    }

    gradle.allprojects { p ->
      Action<JavaCompile> javaCompilerPluginInstaller =
        new Action<JavaCompile>() {
          @Override
          void execute(JavaCompile task) {
            def args = task.options.compilerArgs
            args.add("-processorpath")
            args.add("${JAVAC_PLUGIN_PATH}")
            args.add("-Xplugin:$ReferenceIndexJavacPlugin.PLUGIN_NAME index.path=$indexDir")
          }
        }

      def javaCompileTasks = project.getTasks().withType(JavaCompile.class)
      javaCompileTasks.all(javaCompilerPluginInstaller)
      javaCompileTasks.whenTaskAdded(javaCompilerPluginInstaller)

    }

    gradle.projectsLoaded{ g ->
      g.allprojects { project ->
        project.afterEvaluate { p ->
          Action<JavaCompile> javaCompilerPluginInstaller =
            new Action<JavaCompile>() {
              @Override
              void execute(JavaCompile task) {
                def args = task.options.compilerArgs
                args.add("-processorpath")
                args.add("${JAVAC_PLUGIN_PATH}")
                args.add("-Xplugin:$ReferenceIndexJavacPlugin.PLUGIN_NAME index.path=$indexDir")
              }
            }

          def javaCompileTasks = project.getTasks().withType(JavaCompile.class)
          javaCompileTasks.all(javaCompilerPluginInstaller)
          javaCompileTasks.whenTaskAdded(javaCompilerPluginInstaller)
        }
      }
    }

  }
}